<!DOCTYPE html>
<html>

<head>
    <title>Find Customer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Find Customer</h1>
        <p>Search by customer number or name</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/findcustomer">
            <label for="search_type">Search By:</label>
            <select id="search_type" name="search_type" required>
                <option value="number">Customer Number</option>
                <option value="name">Customer Name</option>
            </select>

            <label for="search_value">Search Value:</label>
            <input type="text" id="search_value" name="search_value" required>

            <input type="submit" value="Search">
        </form>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>

</html>
